<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Requests</title>
</head>
<body>
    <h3>Get request form</h3>
    <form method="get"  action="http://localhost:3000/register">
        <input type="text" placeholder="enter your name" name="user">
        <input type="password" placeholder="enter your password" name="password">
        <button>Submit</button>
    </form>

    <h3>Post request form</h3>
    <form method="post"  action="http://localhost:3000/register">
        <input type="text" placeholder="enter your name" name="user">
        <input type="password" placeholder="enter your password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
